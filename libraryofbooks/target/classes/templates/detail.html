<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book details</title>
    <base href="/">
    <link href="/css/bookDetailPage.css" rel="stylesheet" />
</head>
<body>
<a class="basic-button go-home-button" href="/home">Go back home</a><br/>

<div class="main-div">
    <label>Title: </label><span th:text="${book.title}"></span>
    <div>
        <label>Author: </label><span th:text="${book.author}"></span>
    </div>
    <div>
        <label>Year: </label><span th:text="${book.year}"></span>
    </div>
    <div>
        <label>No. pages: </label><span th:text="${book.nopages}"></span>
    </div>
    <div>
        <label>Country: </label><span th:text="${book.country}"></span>
    </div>
    <div>
        <label>No. available: </label><span th:text="${book.numbooks}"></span>
    </div>
    <div>
        <label>Summary: </label><span th:text="${book.summary}"></span>
    </div>
    <div>
        <div th:if="${book.pdffile}">
            <a class="download" th:href="@{'home/bookDetail/downloadFile/'+${book.id}}">PDF version Download</a>
        </div>
    </div>
    <div th:if="${isNotBorrowed}">
        <label>Borrow: </label>
        <a class="menu" th:href="@{'home/bookDetail/borrow/'+${book.id}}">Borrow book</a>
    </div>
</div>

</body>
</html>
