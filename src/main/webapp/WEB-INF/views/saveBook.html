<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Save new book</title>

</head>
<body>
First upload the file for book!
<form id="formFile" th:action="@{/saveFile}" method="post" enctype="multipart/form-data" >
    <label>Select a pdf:</label> <input type="file" id="pdffile" name="pdffile" accept="application/pdf"/><br/>
    <button type="submit" value="Submit">Submit</button>
</form>
<br/>
<form id="form" th:action="@{/saveBook}" method="post" enctype="multipart/form-data" >
    <label>Author:</label> <input type="text" id="author" name="author"  required="required"/><br/>
    <label>Title:</label> <input type="text" id="title" name="title" required="required"/><br/>
    <label>Number of books:</label> <input type="number" id="nrBooks" name="nrBooks" min="1" max="30" value="5" required="required"/><br/>
    <button type="submit" value="Submit">Submit</button>
</form>


</body>
</html>
